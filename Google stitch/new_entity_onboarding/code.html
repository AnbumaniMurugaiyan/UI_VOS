<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Entity Onboarding - Vessel Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 sm:px-6 lg:px-8">
<div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200 dark:border-slate-700/50 px-6 sm:px-8 py-3">
<div class="flex items-center gap-4 text-slate-900 dark:text-slate-50">
<div class="size-6">
<svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">New Entity Onboarding</h2>
</div>
<div class="flex gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-slate-200/80 dark:bg-slate-700/50 text-slate-900 dark:text-slate-50 text-sm font-bold leading-normal tracking-wide hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="truncate">Cancel</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors">
<span class="truncate">Save</span>
</button>
</div>
</header>
<main class="flex-1 p-6 sm:p-8 space-y-8">
<div class="flex flex-wrap justify-between gap-3">
<div class="flex flex-col gap-1">
<h1 class="text-slate-900 dark:text-white text-3xl font-black leading-tight tracking-tighter">Onboard a New Vessel</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Enter the details for the new vessel and its port call.</p>
</div>
</div>
<div class="flex">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-slate-200/80 dark:bg-slate-800/80 p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-3 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-slate-900 dark:has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Vessel</span>
<input checked="" class="invisible w-0" name="entity_type" type="radio" value="Vessel"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-3 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-slate-900 dark:has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Port</span>
<input class="invisible w-0" name="entity_type" type="radio" value="Port"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-3 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm has-[:checked]:text-slate-900 dark:has-[:checked]:text-white text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Vendor</span>
<input class="invisible w-0" name="entity_type" type="radio" value="Vendor"/>
</label>
</div>
</div>
<div class="space-y-4">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Auto-Fetch Details</h3>
<div class="px-0">
<label class="flex flex-col min-w-40 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-12">
<div class="text-slate-400 dark:text-slate-500 flex bg-slate-100 dark:bg-slate-800 items-center justify-center pl-4 rounded-l-lg border-y border-l border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-slate-900 dark:text-slate-50 focus:outline-0 focus:ring-2 focus:ring-primary/50 border-y border-r border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 focus:border-primary/50 h-full placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-3 text-base font-normal leading-normal" placeholder="Find by IMO/UN/LOCODE or Name" value=""/>
</div>
<p class="text-xs text-slate-400 dark:text-slate-500 mt-2">Powered by MarineData API</p>
</label>
</div>
</div>
<hr class="border-slate-200 dark:border-slate-700/50"/>
<div class="space-y-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">General Information</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="vessel-name">Vessel Name</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="vessel-name" placeholder="e.g., MV Ever Ace" type="text" value="TBN"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="imo-number">IMO Number</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="imo-number" placeholder="e.g., 9893890" type="text"/>
</div>
</div>
</div>
<hr class="border-slate-200 dark:border-slate-700/50"/>
<div class="space-y-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Technical Specifications</h3>
<div class="grid grid-cols-2 md:grid-cols-4 gap-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="dwt">DWT</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="dwt" placeholder="e.g., 58,713" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="grt">GRT</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="grt" placeholder="e.g., 34,349" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="nrt">NRT</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="nrt" placeholder="e.g., 34,349" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="loa">LOA</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="loa" placeholder="e.g., 196" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="beam">BEAM</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="beam" placeholder="e.g., 32.26" type="text"/>
</div>
</div>
</div>
<hr class="border-slate-200 dark:border-slate-700/50"/>
<div class="space-y-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Port Call Details</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="port">Port</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="port" placeholder="e.g., Nhava Sheva" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="service-type">Service Type</label>
<select class="form-select w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50" id="service-type">
<option>Full agency</option>
<option>Charted agency</option>
<option>Husbanding agency</option>
<option>Bunkering agency</option>
<option>Operator protective agency</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="eta">ETA</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="eta" placeholder="e.g., 45695" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="etd">ETD</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="etd" type="text"/>
</div>
</div>
</div>
<hr class="border-slate-200 dark:border-slate-700/50"/>
<div class="space-y-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Cargo &amp; Operation Details</h3>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="cargo-type">Cargo Type</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="cargo-type" placeholder="e.g., ROCK PHOS" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="cargo-quantity">Cargo Quantity</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="cargo-quantity" placeholder="e.g., 57050" type="text"/>
</div>
<div class="flex flex-col gap-2 lg:col-span-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="roe">ROE (Rate of Exchange)</label>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="roe" placeholder="e.g., INR=1USD87" type="text"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="operation-type">Operation Type</label>
<select class="form-select w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50" id="operation-type">
<option>Discharge</option>
<option>Load</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="call-type">Call Type</label>
<select class="form-select w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 focus:border-primary/50 focus:ring-primary/50" id="call-type">
<option>Foreign</option>
<option>Coastal</option>
</select>
</div>
</div>
</div>
<hr class="border-slate-200 dark:border-slate-700/50"/>
<div class="space-y-6">
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Documents</h3>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-48 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-xl cursor-pointer bg-slate-50 dark:bg-slate-800/60 hover:bg-slate-100 dark:hover:bg-slate-800" for="dropzone-file">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-4xl text-slate-400 dark:text-slate-500">cloud_upload</span>
<p class="mb-2 text-sm text-slate-500 dark:text-slate-400"><span class="font-semibold text-primary">Click to upload</span> or drag and drop</p>
<p class="text-xs text-slate-500 dark:text-slate-400">PDF, PNG, JPG (MAX. 10MB)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</div>
<div class="flex justify-end gap-3 pt-6">
<button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-slate-200/80 dark:bg-slate-700/50 text-slate-900 dark:text-slate-50 text-sm font-bold leading-normal tracking-wide hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="truncate">Save as Draft</span>
</button>
<button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-5 bg-primary text-white text-sm font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors">
<span class="truncate">Submit Onboarding</span>
</button>
</div>
</main>
</div>
</div>
</div>
</div>
</body></html>
